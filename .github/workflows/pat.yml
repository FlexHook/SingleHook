name: add PAT

on:
  workflow_dispatch:

jobs:
  check-repos:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”§ å®‰è£…GitHub CLIï¼Œå¹¶ä½¿ç”¨PATç™»å½•
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
          gh --version
          echo "${{ secrets.PAT }}" | gh auth login --with-token
          gh auth status
      - name: Check for new repositories
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          CURRENT_REPO="${{ github.repository }}"  # ä¾‹å¦‚ï¼šusername/repo-name
          gh repo list --limit 1000 --json nameWithOwner --jq '.[].nameWithOwner' | while read -r REPO; do
            if [ "$REPO" != "$CURRENT_REPO" ]; then
              echo "Processing: $REPO"
              gh secret set PAT \
                --repo "$REPO" \
                --body "$GH_TOKEN"
            fi
          done
